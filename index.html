<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulipanes y Fuegos Artificiales</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000; /* Fondo negro para resaltar los fuegos artificiales */
        }

        /* Fondo de tulipanes morados */
        .tulipanes {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: url('https://i.imgur.com/MUYPAVO.png') repeat-x;
            background-size: contain;
        }

        /* Estilo de los fuegos artificiales */
        .firework {
            position: absolute;
            bottom: 200px;
            left: 50%;
            width: 2px;
            height: 150px;
            background: linear-gradient(to top, yellow, red);
            animation: launch 1s ease-in-out infinite, explode 1s ease-out 1s infinite;
        }

        @keyframes launch {
            0% {
                transform: translateY(200px) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                box-shadow: 0 0 10px yellow, 0 0 20px red;
            }
            50% {
                box-shadow: 0 0 20px yellow, 0 0 40px red;
            }
            100% {
                opacity: 0;
                box-shadow: none;
            }
        }

        /* Duplicar los fuegos artificiales */
        .firework:nth-child(2) {
            left: 20%;
            animation-delay: 0.5s;
        }
        .firework:nth-child(3) {
            left: 80%;
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>

    <!-- Contenedor de los tulipanes -->
    <div class="tulipanes"></div>

    <!-- Fuegos artificiales animados -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

</body>
</html>
